{% extends 'base.html' %}

{% block title %} Kirish {% endblock title %}

{% block content %}
    <section class="contact-form-wrap section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section-title text-center">
                        <h2 class="text-md mb-2">Kirish</h2>
                        <div class="divider mx-auto my-4"></div>
                        <p class="mb-5">Akkauntingiz yo'qmi <a href="{% url 'register' %}">Ro'yxatdan o'tish</a> | <a href="{% url 'auth-doctor' %}">Doktorlar uchun</a></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <form method="post">
                        {% csrf_token %}
                     <!-- form message -->
                        <div class="row">
                            <div class="col-12">
                                <div class="alert alert-success contact__msg" style="display: none" role="alert">
                                    Your message was sent successfully.
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" name="phone" id="phone" class="form-control" placeholder="Telefon raqam">
                                </div>
                            </div>
    
                             <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Parol">
                                </div>
                            </div>
                        </div>
    
                        <div class="text-center">
                            <button class="btn btn-danger btn-round-full" name="submit" type="submit">Kirish</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
