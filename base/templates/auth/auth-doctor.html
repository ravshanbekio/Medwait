{% extends 'base.html' %}

{% block title %} Kirish {% endblock title %}

{% block content %}
    <section class="contact-form-wrap section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section-title text-center">
                        <h2 class="text-md mb-2">Doktor sifatida Kirish</h2>
                        <div class="divider mx-auto my-4"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <form method="post">
                        {% csrf_token %}
    
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Login">
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-danger btn-round-full" name="submit" type="submit">Kirish</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
